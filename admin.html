<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center | CSE-5 Official</title>
    <style>
        :root {
            --primary-blue: #003366;
            --secondary-blue: #0056b3;
            --accent-orange: #ff9933;
            --light-gray: #f4f4f4;
            --gov-dark: #222;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            background: var(--light-gray); 
            color: #333; 
            display: none; /* Hidden until Admin Verified */
        }

        .gov-strip { 
            background: var(--gov-dark); 
            color: white; 
            font-size: 12px; 
            padding: 10px 10%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        #sessionTimer { 
            background: #fff3cd; 
            color: #856404; 
            padding: 2px 10px; 
            border-radius: 4px; 
            font-weight: bold; 
            border: 1px solid #ffeeba;
        }

        header {
            background: var(--primary-blue);
            color: white;
            padding: 20px 10%;
            border-bottom: 4px solid var(--accent-orange);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container { 
            padding: 40px 10%; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 30px; 
        }

        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            border-top: 4px solid var(--primary-blue); 
        }

        .card.special { border-top-color: var(--accent-orange); }
        
        h2 { 
            color: var(--primary-blue); 
            margin-top: 0; 
            border-bottom: 2px solid var(--light-gray); 
            padding-bottom: 10px; 
            font-size: 20px; 
        }

        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
            font-size: 12px; 
            color: #666; 
        }

        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 14px; 
        }
        
        .btn { 
            background: var(--primary-blue); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            border-radius: 4px; 
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover { background: var(--secondary-blue); }
        .btn-orange { background: var(--accent-orange); }
        .btn-orange:hover { background: #e68a00; }

        nav { display: flex; align-items: center; }

        .nav-link { 
            color: white; 
            text-decoration: none; 
            padding: 8px 15px; 
            border: 1px solid rgba(255,255,255,0.3); 
            border-radius: 4px; 
            font-size: 14px; 
            transition: 0.3s; 
            margin-left: 10px; 
        }

        .nav-link:hover { background: rgba(255,255,255,0.1); }

        .logout-btn { 
            background: transparent; 
            color: white; 
            border: 1px solid white; 
            padding: 8px 15px; 
            cursor: pointer; 
            border-radius: 4px; 
            margin-left: 10px; 
        }
    </style>
</head>
<body onmousemove="resetTimer()" onclick="resetTimer()" onkeypress="resetTimer()">

    <div class="gov-strip">
        <span>CR/LR CONTROL</span>
        <span id="sessionTimer">Session Expires: 05:00</span>
    </div>

    <header>
        <div>
            <h1 style="margin:0;">CONTROL OF CSE 5</h1>
            <small>AU College of Engineering (A) | CSE-5</small>
        </div>
        <nav>
            <a href="admin_verify.html" class="nav-link">Verify Payments</a>
            <a href="admin_attendance.html" class="nav-link">Mark Attendance</a>
            <a href="admin_payments.html" class="nav-link">Issue Payments</a>
            <button class="logout-btn" id="logoutBtn">Secure Logout</button>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Enroll New Student</h2>
            <form id="studentForm">
                <label>FULL LEGAL NAME</label>
                <input type="text" id="regName" placeholder="e.g. BALU A" required>
                
                <label>REGISTRATION / ROLL NUMBER</label>
                <input type="text" id="regRoll" placeholder="e.g. 25CSE01" required>
                
                <label>OFFICIAL EMAIL ADDRESS</label>
                <input type="email" id="regEmail" placeholder="student@university.edu" required>
                
                <label>CONTACT NUMBER</label>
                <input type="text" id="regPhone" placeholder="+91 XXXXXXXXXX">
                
                <button type="submit" class="btn">Authorize Student Record</button>
            </form>
        </div>

        <div class="card special">
            <h2>Global Notice Board</h2>
            <p style="font-size: 13px; color: #666; margin-bottom: 20px;">
                Messages published here appear instantly on all student dashboards.
            </p>
            
            <label>ANNOUNCEMENT CONTENT</label>
            <textarea id="notifArea" rows="6" placeholder="Type important updates here..."></textarea>
            
            <button class="btn btn-orange" id="updateNotifBtn">Broadcast to All Students</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFuPBD3IZWiklbRdW0IS78Xr2MHmqK2nU",
            authDomain: "cse-5-cse.firebaseapp.com",
            projectId: "cse-5-cse",
            storageBucket: "cse-5-cse.firebasestorage.app",
            messagingSenderId: "385090633983",
            appId: "1:385090633983:web:24dc98e6c58279dd520cca"
        };

        const AUTHORIZED_ADMINS = [
            "allubalaji12@gmail.com", 
            "rohitmamidi7@gmail.com",
            "varshyakuda@gmail.com"
        ];
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "cr2007@aol.com"; 

        // --- FIXED SESSION TIMER LOGIC ---
        let timeRemaining = 120; // 5 minutes in seconds
        
        function updateTimerUI() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = document.getElementById('sessionTimer');
            
            if (display) {
                display.innerText = `Session Expires: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            if (timeRemaining <= 0) {
                alert("Administrative session expired. Please re-authenticate.");
                signOut(auth).then(() => window.location.href = "admin_login.html");
            }
            timeRemaining--;
        }

        // Reset timer on activity
        window.resetTimer = () => {
            timeRemaining = 300; 
        };

        setInterval(updateTimerUI, 1000);

        // --- AUTH & SECURITY GATE ---
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                document.body.style.display = "block"; // Show page content
                loadNotice();
            } else {
                // Not the admin or not logged in
                window.location.href = "index.html";
            }
        });

        // --- DATABASE ACTIONS ---

        // Register Student
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const roll = document.getElementById('regRoll').value.trim();
            try {
                await setDoc(doc(db, "students", roll), {
                    name: document.getElementById('regName').value,
                    rollNo: roll,
                    email: document.getElementById('regEmail').value,
                    phone: document.getElementById('regPhone').value,
                    createdAt: new Date()
                });
                alert("Student Record Verified and Saved.");
                e.target.reset();
            } catch (err) { 
                alert("Error saving student: " + err.message); 
            }
        });

        // Load current global notice
        async function loadNotice() {
            try {
                const snap = await getDoc(doc(db, "admin_settings", "notifications"));
                if(snap.exists()) {
                    document.getElementById('notifArea').value = snap.data().message;
                }
            } catch (e) {
                console.error("Notice load failed:", e);
            }
        }

        // Update global notice
        document.getElementById('updateNotifBtn').addEventListener('click', async () => {
            const msg = document.getElementById('notifArea').value;
            try {
                await setDoc(doc(db, "admin_settings", "notifications"), {
                    message: msg,
                    updatedAt: new Date()
                });
                alert("Global Notification Updated.");
            } catch (err) {
                alert("Notice update error: " + err.message);
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
